<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Offers</title>
</h:head>
<h:body>
	
	<h2 style="text-align: center;">List of offers (<h:outputText value="#{fn:length(entryBean.offers)}" />)</h2>
	
	<p:dataTable var="offer" value="#{entryBean.offers}">
	    <p:column headerText="Hotel Name">
	        <h:outputText value="#{offer.hotel.hotelName}" /> <br />
	        <p:rating value="#{offer.hotel.star}" readonly="true"/>
	    </p:column>
	    <p:column headerText="Excursions">
	        <p:dataTable value="#{offer.excursions}" var="excursion"> 
	            <p:column headerText="Sites">
   					<h:outputText value="#{excursion}"/> 
   					</p:column>
			</p:dataTable>
	    </p:column>
	    <p:column headerText="Price">
	       <h:outputText value="#{offer.price}" />
	    </p:column>
	 	</p:dataTable>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hotels</title>
</h:head>
<h:body>

	<h2 style="text-align: center;">List of hotels</h2>
	
	<p:dataTable var="hotel" value="#{entryBean.hotels}">
	    <p:column headerText="Name">
	        <h:outputText value="#{hotel.hotelName}" />
	    </p:column>
	    <p:column headerText="Price">
	        <h:outputText value="#{hotel.hotelPrice}" />
	    </p:column>
	    <p:column headerText="Star">
	        <h:outputText value="#{hotel.star}" />
	    </p:column>
	    <p:column headerText="Address">
	        <h:outputText value="#{hotel.address}" />
	    </p:column>
	</p:dataTable>

</h:body>
</html>

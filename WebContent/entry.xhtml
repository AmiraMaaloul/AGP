<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title> Bali !</title>
	
	</h:head>
	
<body >

 <h2 style="text-align: center;">Bali holidays !</h2>

<img id="img" src = ".\ressource\images\bali2.jpg" /> 


<h:form style="width:800px;">
	<p:growl id="message"></p:growl>
	<p:tabView activeIndex="#{EntryBean}">
	
		<p:tab title="Offers">
			                 
			 	<h:outputText value=" Keyword(s) : " style="font-weight: bold"/>
			 	<h:inputText value="#{entryBean.keyword}" /> <br />
			 
			 	<h:outputText value="Price min  : " style="font-weight: bold"/>
			 	<h:inputText value="#{entryBean.pricemin}" /> <br />
			 	
				<h:outputText value="Price max : " style="font-weight: bold"/>
                <h:inputText value="#{entryBean.pricemax}" /> <br />
 
                <h:outputText value="Confort :" style="font-weight: bold"/>
                <h:inputText value="#{entryBean.confort}" /> <br />
                			 	
			 	<h:outputText value="Number of the day(s) : " style="font-weight: bold"/>
			 	<h:inputText value="#{entryBean.nbday}" /> <br />
			 	
			 	<p:commandButton value="Search" update="#{entryBean.result}" icon="pi pi-check" />
                
		</p:tab>	
		
		<p:tab title="Hotel">
					 
			 	<h:outputText value=" Hotel name : " style="font-weight: bold"/>
			 	<h:inputText value="#{entryBean.nameHotel}" /> <br />
			 
			 	<h:outputText value="Price min  : " style="font-weight: bold"/>
			 	<h:inputText value="#{entryBean.pricemin}" /> <br />
			 	
				<h:outputText value="Price max : " style="font-weight: bold"/>
                <h:inputText value="#{entryBean.pricemax}" /> <br />
 
                <h:outputText value="Rating :" style="font-weight: bold"/>
               	<p:rating value="#{entryBean.rating}" /> <br />
                
                <p:commandButton value="Search" update="#{entryBean.result}" icon="pi pi-check" />
                
		</p:tab>
		
		
		<p:tab title="Sites">
		
				<h:outputText value=" Site name : " style="font-weight: bold"/>
			 	<h:inputText value="#{entryBean.nameSite}" /> <br />
			 	
			 	<h:outputText value="Type :" style="font-weight: bold"/>
                <h:inputText value="#{entryBean.typeSite}" /> <br />
			 
			 	<h:outputText value="Price min : " style="font-weight: bold"/>
			 	<h:inputText value="#{entryBean.pricemin}" /> <br />
			 	
				<h:outputText value="Price max : " style="font-weight: bold"/>
                <h:inputText value="#{entryBean.pricemax}" /> <br />
                
                <p:commandButton value="Search" update="#{entryBean.result}" icon="pi pi-check" />
           
		</p:tab>
	</p:tabView>
	
</h:form>

</body>
</html>

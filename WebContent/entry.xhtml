<h:head>

<body >

 <h2 style="text-align: center;"> S'épanouir à Bali !</h2>

<img id="img" src = "C:\Users\CFXL0566\git\AGP\WebContent\ressource\images\bali2.jpg" /> 


<h:form style="width:800px;">
	<p:growl id="message"></p:growl>
	<p:tabView activeIndex="#{EntryBean}">
	
		<p:tab title="Offers">
			 <h:panelGrid columns="2" cellpadding="5">
			 
			                 
			 	<h:outputText value=" Keyword(s) : " style="font-weight: bold"/>
			 	<h:inputText value="#{entryBean.keyword}" /> <br />
			 
			 	<h:outputText value="Price min  : " style="font-weight: bold"/>
			 	<h:inputText value="#{entryBean.pricemin}" /> <br />
			 	
				<h:outputText value="Price max : " style="font-weight: bold"/>
                <h:inputText value="#{entryBean.pricemax}" /> <br />
 
                <h:outputText value="Stars" style="font-weight: bold"/>
                <h:inputText value="#{entryBean.star}" /> <br />
                
 				<h:outputText value="Nombre d'excurtion(s) : " style="font-weight: bold"/>
			 	<h:inputText value="#entryBean.nbexcurtion" /> <br />
			 	
			 	<h:outputText value="Nombre de jour(s) : " style="font-weight: bold"/>
			 	<h:inputText value="#entryBean.nbjour" /> <br />
                
              </h:panelGrid>
		</p:tab>
		
		
		<p:tab title="Hotel">
			<h:panelGrid columns="2" cellpadding="5">
			 
			 	<h:outputText value=" Hotel name : " style="font-weight: bold"/>
			 	<h:inputText value="#{entryBean.namehotel}" /> <br />
			 
			 	<h:outputText value="Price min  : " style="font-weight: bold"/>
			 	<h:inputText value="#{entryBean.pricemin}" /> <br />
			 	
				<h:outputText value="Price max : " style="font-weight: bold"/>
                <h:inputText value="#{entryBean.pricemax}" /> <br />
 
                <h:outputText value="Stars" style="font-weight: bold"/>
                <h:inputText value="#{entryBean.star}" /> <br />
                
 				<h:outputText value="Transport : " style="font-weight: bold"/>
			 	<h:inputText value="#entryBean.transport" /> <br />
			 	
                
              </h:panelGrid>
		</p:tab>
		
		
		<p:tab title="Sites">
		
				<h:outputText value=" Site name : " style="font-weight: bold"/>
			 	<h:inputText value="#{entryBean.namesite}" /> <br />
			 	
			 	<h:outputText value="Type :" style="font-weight: bold"/>
                <h:inputText value="#{entryBean.typeSite}" /> <br />
			 
			 	<h:outputText value="Price min  : " style="font-weight: bold"/>
			 	<h:inputText value="#{entryBean.pricemin}" /> <br />
			 	
				<h:outputText value="Price max : " style="font-weight: bold"/>
                <h:inputText value="#{entryBean.pricemax}" /> <br />
 
 				<h:outputText value="Transport : " style="font-weight: bold"/>
			 	<h:inputText value="#entryBean.nbexcurtion" /> <br />
		</p:tab>
	</p:tabView>
	
	
</h:form>

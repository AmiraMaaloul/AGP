<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title> Bali !</title>
	
	</h:head>
	
<body >

 <h2 style="text-align: center;">Bali holidays !</h2>

 <img id="img" src = ".\ressource\images\bali2.jpg" /> 


<h:form style="width:800px;">
	<p:tabView >
	
		<p:tab title="Offers">
			    <table>       
			 	<tr>
			 	<td>
			 	<h:outputText value=" Keyword(s)  " style="font-weight: bold"/>
			    </td>
			    <td>
			 	
			 	<h:inputText value="#{entryBean.offerkeyword}" />
			 	</td>
			 	</tr>
			 	
			 	<tr>
			 	<td>
			 	<h:outputText value="Min price   " style="font-weight: bold"/>
			 	 </td>
			    <td>
			 	<h:inputText value="#{entryBean.offerpricemin}" /> 
			 	</td>
			 	</tr>
			 	
			 	<tr>
			 	<td>
				<h:outputText value="Max price  " style="font-weight: bold"/>
                 </td>
			    <td>
			    
                <h:inputText value="#{entryBean.offerpricemax}" /> 
 				</td>
			 	</tr>
                
                <tr>
			 	<td>
			 	<h:outputText value="Number of excursions  " style="font-weight: bold"/>
			 	 </td>
			    <td>
			 	
			 	<h:inputText value="#{entryBean.offernbday}" /> 
			 	
			 	
			 	</td>
			 	</tr>
              
			 	<tr>
			 	<td>
                <h:outputText value="Min Hotel Rating " style="font-weight: bold"/>
                 </td>
			    <td>
                
                <p:rating value="#{entryBean.offerHotelRating}" />
                </td>
			 	</tr>			 	
			 	
			 	
			 	
                </table> 
                
              <h:commandButton value="Search" action="#{entryBean.generateOffers}" />
                
		</p:tab>	
		
		<p:tab title="Hotel">
			 <table>       
				
				<tr>
			 	<td>
			 		 
			 	<h:outputText value=" Hotel name  " style="font-weight: bold"/>
			 	</td>
			 	<td>
			 	
			 	<h:inputText value="#{entryBean.hotelName}" /> <br />
			    </td>
				 </tr>
				 
				 <tr>
			 	<td>
			 	<h:outputText value="Min price  " style="font-weight: bold"/>
			 	
			 	</td>
			 	<td>
			 	<h:inputText value="#{entryBean.hotelPriceMin}" /> <br />
			 	</td>
				 </tr>
				 
			 	 <tr>
			 	<td>
			 	 
				<h:outputText value="Max price  " style="font-weight: bold"/>
               </td>
			 	<td>
               
                <h:inputText value="#{entryBean.hotelPriceMax}" /> <br />
 				
 				</td>
				 </tr>
  				
  				<tr>
			 	<td>
                <h:outputText value="Rating " style="font-weight: bold"/>
               
               </td>
			 	<td>
               
               	<p:rating value="#{entryBean.rating}" /> <br />
              
            
			 	</td>
			 	</tr>
                </table> 
                  
                <h:commandButton value="Search" action="#{entryBean.searchHotels}"/>
                
		</p:tab>
		
		
		<p:tab title="Site">
		<table>
				 <tr>
			 	<td>
				<h:outputText value=" Site name  " style="font-weight: bold"/>
			 	</td> 
			    <td>
			 	
			 	<h:inputText value="#{entryBean.siteName}" /> <br />
			 	</td> 
			    </tr>
			    
			     <tr>
			 	<td>
			   
			 	<h:outputText value="Type " style="font-weight: bold"/>
                </td>
			    <td>
               
                <h:inputText value="#{entryBean.siteType}" /> <br />
			</td> 
			    </tr>
			    
			 <tr>
			 	<td>
			 	<h:outputText value="Min price " style="font-weight: bold"/>
			 	 </td>
			    <td>
			 	
			 	<h:inputText value="#{entryBean.sitePriceMin}" /> <br />
			 	</td> 
			    </tr>
			    
			 	<tr>
			 	<td>
			 	
				<h:outputText value="Max price  " style="font-weight: bold"/>
               </td>
			    <td>
               
                <h:inputText value="#{entryBean.sitePriceMax}" /> <br />
              
              
        
			 	</td>
			 	</tr>
                </table> 
                
                <h:commandButton value="Search" action="#{entryBean.searchSites}" />
           
           
		</p:tab>
	</p:tabView>
	
</h:form>

</body>
</html>
